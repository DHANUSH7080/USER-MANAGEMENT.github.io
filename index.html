<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER-MANAGEMENT</title>

                                            <!----------------------BOOTSTRAP----------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD APPLICATION WITH LOCAL STORAGE</h2>
        <div class="mb-5">
            <div class="row">

                <!----------------------------------NAME------------------------------------>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text"  name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>

                <!----------------------------------AGE------------------------------------>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="text"  name="age" class="form-control" id="age" placeholder="Enter Age">
                </div>

                <!----------------------------------ADDRESS------------------------------------>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Address</label>
                    <input type="text"  name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>

                <!---------------------------------------------------------------------->

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email"  name="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="conl-lg-12 mt-5">
                    <button id="submit" class="btn btn-success" onclick="AddData()">Add Data</button>

                    <button id="update" class="btn btn-primary" >Update</button>
                </div>

            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
